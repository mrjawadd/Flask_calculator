<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .calculator {
      background: #ffffff;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 25px;
      width: 320px;
    }

    .screen {
      height: 70px;
      background: #f8f9fa;
      border-radius: 15px;
      padding: 15px;
      font-size: 1.4rem;
      text-align: right;
      overflow-x: auto;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.05);
    }

    .btn {
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 15px;
      height: 60px;
      transition: all 0.2s;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    .btn-operator {
      background: #007bff;
      color: white;
    }

    .btn-operator:hover {
      background: #0056b3;
    }

    .btn-equal {
      background: #28a745;
      color: white;
    }

    .btn-equal:hover {
      background: #1e7e34;
    }

    .btn-clear {
      background: #dc3545;
      color: white;
    }

    .btn-clear:hover {
      background: #b02a37;
    }

    .btn-light {
      background-color: #f1f3f5;
      border: none;
    }

    .btn-light:hover {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <form method="POST">
      <div class="screen mb-3">
        {{ expression or '' }}<br>
        <strong>{{ result or '' }}</strong>
      </div>

      <div class="row g-2">
        <div class="col-3"><button type="submit" name="expression" value="" class="btn btn-clear w-100">C</button></div>
        <div class="col-3"><button type="submit" name="expression" value="{{ expression }}+" class="btn btn-operator w-100">+</button></div>
        <div class="col-3"><button type="submit" name="expression" value="{{ expression }}-" class="btn btn-operator w-100">−</button></div>
        <div class="col-3"><button type="submit" name="expression" value="{{ expression }}*" class="btn btn-operator w-100">×</button></div>

        {% for row in [['7','8','9','/'], ['4','5','6','**'], ['1','2','3','%'], ['0','.','=','']] %}
        {% for val in row %}
        <div class="col-3">
          {% if val == '=' %}
          <button type="submit" formaction="/" name="expression" value="{{ expression }}" class="btn btn-equal w-100">=</button>
          {% elif val == '' %}
          <button disabled class="btn btn-light w-100">&nbsp;</button>
          {% elif val in ['/', '**', '%'] %}
          <button type="submit" name="expression" value="{{ expression }}{{ val }}" class="btn btn-operator w-100">
            {% if val == '/' %}÷{% elif val == '**' %}^{% else %}Mod{% endif %}
          </button>
          {% else %}
          <button type="submit" name="expression" value="{{ expression }}{{ val }}" class="btn btn-light w-100">{{ val }}</button>
          {% endif %}
        </div>
        {% endfor %}
        {% endfor %}
      </div>
    </form>
  </div>
</body>
</html>
